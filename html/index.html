<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8"/>
    <link href="./stylesheets/main.css"     rel="stylesheet">
    <link href="./stylesheets/simple.css"   rel="stylesheet">
    <link href="./stylesheets/advanced.css" rel="stylesheet">
    <title>Color Picker Test</title>
    <script src="./deps/nl-color-model.js"></script>
  </head>

  <body>
    <div id="main">

      <div id="tab-strip" class="tab-strip">
        <div id="simple-tab"   class="simple   tab-button selected">Simple</div>
        <div id="advanced-tab" class="advanced tab-button">Advanced</div>
      </div>

      <div id="content-pane">

        <div id="simple-pane" class="simple pane">
          <div id="simple-swatch-container" class="swatches"></div>
          <div class="outputs-placeholder"></div>
        </div>

        <div id="advanced-pane" class="advanced pane hidden">

          <div class="flex-row">

            <div class="slider-controls flex-column">

              <div class="sliders flex-row">

                <div class="input-bar">
                  <div class="slider-background hue">
                    <div id="hue-slider" class="slider-track">
                      <div id="hue-knob" class="slider-knob" style="bottom: 41.6667%;">
                        <div id="hue-knob-circle" class="slider-knob-circle"></div>
                      </div>
                    </div>
                  </div>
                </div>

                <div id="alpha-wrapper" class="input-bar">
                  <div class="slider-background checkerboard">
                    <div class="slider-background alpha">
                      <div id="alpha-slider" class="slider-track">
                        <div id="alpha-knob" class="slider-knob" style="bottom: 100%;">
                          <div id="alpha-knob-circle" class="slider-knob-circle"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>

              <div class="preview-container">
                <div class="preview">
                  <div id="preview-color" class="preview-color" style="background: rgb(25, 77, 51);"></div>
                  <div class="preview-background"></div>
                </div>
              </div>

            </div>

            <div id="swatch-container" class="swatch-container">
              <div id="swatch-gradient" class="swatch-gradient" style="background: rgb(0, 255, 128);">
                <div class="swatch-gradient white">
                  <div class="swatch-gradient black"></div>
                  <div id="swatch-pointer" class="pointer" style="left: 66.6667%; top: 70%;">
                    <div id="swatch-pointer-circle" class="pointer-circle"></div>
                  </div>
                </div>
              </div>
            </div>

          </div>

          <div class="lower-controls">

            <div>
              <div>
                <label class="repr-dropdown-label form-label">
                  Input Format
                  <div class="dropdown-arrow"></div>
                  <select id="repr-dropdown" class="dropdown">
                    <option class="dropdown-option" value="nl-number">NetLogo number</option>
                    <option class="dropdown-option" value="nl-word">NetLogo word</option>
                    <option class="dropdown-option" value="rgb">RGB (Red, Green, Blue)</option>
                    <option class="dropdown-option" value="rgba">RGBA (Red, Green, Blue, Alpha)</option>
                    <option class="dropdown-option" value="hsb">HSB (Hue, Saturation, Brightness)</option>
                    <option class="dropdown-option" value="hsba">HSBA (Hue, Saturation, Brightness, Alpha)</option>
                    <option class="dropdown-option" value="hsl">HSL (Hue, Saturation, Lightness)</option>
                    <option class="dropdown-option" value="hsla">HSLA (Hue, Saturation, Lightness, Alpha)</option>
                    <option class="dropdown-option" value="hex">Hexadecimal</option>
                  </select>
                </label>

                <div class="repr-controls-wrapper">

                  <div class="repr-controls-container">

                    <div id="netlogo-number-controls" class="repr-controls">
                      <input id="netlogo-number" class="repr-input solo" type="number" min="0" max="140" step="0.1" />
                    </div>

                    <div id="netlogo-word-controls" class="repr-controls">
                      <input id="netlogo-word" class="repr-input solo" type="text" />
                    </div>

                    <div id="hsb-controls" class="repr-controls">
                      <div class="repr-pair">
                        <input id="hsb-h" type="number" class="repr-input" min="0" max="360" />
                        <label for="hsb-h" class="form-label">Hue</label>
                      </div>
                      <div class="repr-pair">
                        <input id="hsb-s" type="number" class="repr-input" min="0" max="100" />
                        <label for="hsb-s" class="form-label">Saturation (%)</label>
                      </div>
                      <div class="repr-pair">
                        <input id="hsb-b" type="number" class="repr-input" min="0" max="100" />
                        <label for="hsb-b" class="form-label">Brightness (%)</label>
                      </div>
                    </div>

                    <div id="hsba-controls" class="repr-controls">
                      <div class="repr-pair">
                        <input id="hsba-h" type="number" class="repr-input" min="0" max="360" />
                        <label for="hsba-h" class="form-label">Hue</label>
                      </div>
                      <div class="repr-pair">
                        <input id="hsba-s" type="number" class="repr-input" min="0" max="100" />
                        <label for="hsba-s" class="form-label">Saturation (%)</label>
                      </div>
                      <div class="repr-pair">
                        <input id="hsba-b" type="number" class="repr-input" min="0" max="100" />
                        <label for="hsba-b" class="form-label">Brightness (%)</label>
                      </div>
                      <div class="repr-pair">
                        <input id="hsba-a" class="repr-input" type="number" min="0" max="100" />
                        <label for="hsba-a" class="form-label">Alpha (%)</label>
                      </div>
                    </div>

                    <div id="hsl-controls" class="repr-controls">
                      <div class="repr-pair">
                        <input id="hsl-h" type="number" class="repr-input" min="0" max="360" />
                        <label for="hsl-h" class="form-label">Hue</label>
                      </div>
                      <div class="repr-pair">
                        <input id="hsl-s" type="number" class="repr-input" min="0" max="100" />
                        <label for="hsl-s" class="form-label">Saturation (%)</label>
                      </div>
                      <div class="repr-pair">
                        <input id="hsl-l" type="number" class="repr-input" min="0" max="100" />
                        <label for="hsl-l" class="form-label">Lightness (%)</label>
                      </div>
                    </div>

                    <div id="hsla-controls" class="repr-controls">
                      <div class="repr-pair">
                        <input id="hsla-h" type="number" class="repr-input" min="0" max="360" />
                        <label for="hsla-h" class="form-label">Hue</label>
                      </div>
                      <div class="repr-pair">
                        <input id="hsla-s" type="number" class="repr-input" min="0" max="100" />
                        <label for="hsla-s" class="form-label">Saturation (%)</label>
                      </div>
                      <div class="repr-pair">
                        <input id="hsla-l" type="number" class="repr-input" min="0" max="100" />
                        <label for="hsla-l" class="form-label">Lightness (%)</label>
                      </div>
                      <div class="repr-pair">
                        <input id="hsla-a" class="repr-input" type="number" min="0" max="100" />
                        <label for="hsla-a" class="form-label">Alpha (%)</label>
                      </div>
                    </div>

                    <div id="rgb-controls" class="repr-controls">
                      <div class="repr-pair">
                        <input id="rgb-r" class="repr-input" type="number" min="0" max="255" />
                        <label for="rgb-r" class="form-label">Red</label>
                      </div>
                      <div class="repr-pair">
                        <input id="rgb-g" class="repr-input" type="number" min="0" max="255" />
                        <label for="rgb-g" class="form-label">Green</label>
                      </div>
                      <div class="repr-pair">
                        <input id="rgb-b" class="repr-input" type="number" min="0" max="255" />
                        <label for="rgb-b" class="form-label">Blue</label>
                      </div>
                    </div>

                    <div id="rgba-controls" class="repr-controls">
                      <div class="repr-pair">
                        <input id="rgba-r" class="repr-input" type="number" min="0" max="255" />
                        <label for="rgba-r" class="form-label">Red</label>
                      </div>
                      <div class="repr-pair">
                        <input id="rgba-g" class="repr-input" type="number" min="0" max="255" />
                        <label for="rgba-g" class="form-label">Green</label>
                      </div>
                      <div class="repr-pair">
                        <input id="rgba-b" class="repr-input" type="number" min="0" max="255" />
                        <label for="rgba-b" class="form-label">Blue</label>
                      </div>
                      <div class="repr-pair">
                        <input id="rgba-a" class="repr-input" type="number" min="0" max="100" />
                        <label for="rgba-a" class="form-label">Alpha (%)</label>
                      </div>
                    </div>

                    <div id="hex-controls" class="repr-controls">
                      <input id="hex" class="repr-input solo" type="text" />
                    </div>

                  </div>

                </div>

                <div class="output-controls-container">
                  <label class="repr-dropdown-label form-label">
                    NetLogo Output Format
                    <div class="dropdown-arrow"></div>
                    <select id="output-format-dropdown" class="dropdown">
                      <option class="dropdown-option" value="nl-number" disabled selected>NetLogo number</option>
                      <option class="dropdown-option" value="nl-word" disabled>NetLogo word</option>
                      <option class="dropdown-option" value="rgba" disabled>RGBA</option>
                    </select>
                  </label>
                  <label class="form-label">
                    <span>Output:</span>
                    <output id="output-field" class="output-field"
                            for="netlogo-number netlogo-word hsb-h hsb-s hsb-b hsba-h hsba-s hsba-b hsba-a hsl-h hsl-s hsl-l hsla-h hsla-s hsla-l hsla-a rgb-r rgb-g rgb-b rgba-r rgba-g rgba-b rgba-a hex">
                    </output>
                  </label>
                </div>

              </div>

            </div>

          </div>

          <div class="outputs-placeholder"></div>

        </div>

        <div class="form-buttons">
          <div class="main-buttons">
            <input type="button" id=  "pick-button" class="form-button" value="OK"     />
            <input type="button" id="cancel-button" class="form-button" value="Cancel" />
          </div>
        </div>

      </div>

    </div>

  </body>

  <template id="outputs-template">
    <div class="main-outputs">
      <output class="output-field"></output>
      <div class="copy-button">
        <div class="inner">
          <div class="copy-button-layer front"></div>
          <div class="copy-button-layer back"></div>
        </div>
        <div class="checkmark"></div>
      </div>
    </div>
  </template>

  <script src="./javascripts/realmain.js"></script>

</html>
